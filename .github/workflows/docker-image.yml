name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
    - 'app1/**'
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file build/app1.Dockerfile --tag app1:$(date +%s)
